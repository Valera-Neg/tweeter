<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <title>Tweeter - Home Page</title>

    <!--JQuery-->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <!-- External CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
     <!--External Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/c98bed01e0.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css"/>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/new-tweet.css"/>
    <!-- External JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
 
  <body>
    <!-- <header> -->
    <!--Top nav bar (fixed) -->
    <nav>
      <div class="container-nav">
        
          <span class="nav-text">Tweeter</span>
          <div class="container-btn">
            <span class="bold control block"><strong>Write</strong> a new tweet</span>
            
            <i class="fas fa-angle-double-down control block"></i>
          </div>
       
      </div>
    </nav> 
    <!-- User Profile -->
    <header>
  <div class="container-user">
      <div class="profile">
        <img class="profile-image" src="/images/profile-hex.png">
      </div>
      <br>
      <div class="name">
        <span class="profile-bold"><strong>Your</strong> Name</span>
      </div>
    </div>
  </header>
    <!-- Page-specific <h2>Compose Tweet</h2> ( main) content here -->
    <main class="container">
      <section class="new-tweet">
        <br>
        
        <form action="/tweets" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea  name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
       
          <div class="batton-container"> 
            <button class="batton" type="submit" >Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
